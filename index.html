<input type="text" id="first" name="first" placeholder="first in sequence">
<input type="text" id="last" name="last" placeholder="Last in sequence">
<button id="submit" onclick="sequenceThis()">Get Sequence</button>
<br>
<span id="sequence"></span>

<script type="text/javascript">
	function sequenceThis(){
		var first,last;
		var sequence = [];

		first = document.getElementById("first").value;
		last = document.getElementById("last").value;

		for (var i = first; i <= last; i++) {
			sequence.push(i);
		}

		document.getElementById("sequence").innerHTML = sequence.join(',');
	}
</script>
