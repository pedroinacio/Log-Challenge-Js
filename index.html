<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css.css">
	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="center responsive">
		      <div class="col-sm-12 col-md-10 col-md-offset-1">      	
				<div class="form-group input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input class="form-control" type="text" id="first" name="first" placeholder="first in sequence">
				</div>
				<div class="form-group input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				  <input class="form-control" type="text" id="last" name="last" placeholder="Last in sequence">
				</div>          
				<div class="form-group">
				  <button class="btn btn-primary" type="submit" id="submit" onclick="new Sequence(document.getElementById('first').value, document.getElementById('last').value)">Get Sequence</button>
				</div>
				<div class="form-group">
					<span id="sequence"></span>
				</div>
		      </div>  
		    </div>    
		  </div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
